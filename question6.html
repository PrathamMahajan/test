<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class mall{
            constructor(text){
                this.text=text;
            }
            show(){
                document.getElementById("demo").innerHTML=this.text;
            }
        }
        class dumb extends mall{
            constructor(text){
                super(text);
            }
        }
        let display= new dumb("abba jabba dabba")
        display.show();

    </script>
</body>
</html>
